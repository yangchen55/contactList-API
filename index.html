<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <title>Not to do list refactor</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title  -->
        <div class="row">
          <div class="col">
            <h1 class="text-center mt-5">Contact List API</h1>
            <hr />
          </div>
        </div>

        <!-- search and filter -->
        <div class="row">
          <div class="col">
            <input
              type="text"
              placeholder="searby name"
              class="form-control"
              onkeyup="handleOnSearch(this)"
            />
          </div>

          <div class="col">
            <select
              name=""
              id=""
              class="form-control"
              onchange="handleOnChange(this)"
            >
              <option value="">--Select gender--</option>
              <option value="male">male</option>
              <option value="female">female</option>
            </select>
          </div>
        </div>

        <!-- contact list -->
        <div class="row mt-5">
          <div class="col">
            <h2>
              <span id="count">0 </span>
              users found
            </h2>
            <div class="d-flex justify-content-center flex-wrap" id="list">
              <div class="spinner-border text-danger" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
